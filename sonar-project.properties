sonar.projectKey=Michael-Reis_fiap-vehicle-management-service
sonar.organization=michael-reis

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=fiap-vehicle-management-service
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/__tests__/**/*.test.ts,src/__tests__/**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/dist/**,coverage/**

# TypeScript specific
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Quality Gate - análise de todo o código
sonar.qualitygate.wait=true

sonar.ignore.multicriteria=**/node_modules/**,**/coverage/**,**/dist/**

# Desabilitar regras de segurança específicas para ambiente de desenvolvimento
sonar.rule.typescript:S5332.activation=false
sonar.rule.typescript:S5743.activation=false
sonar.rule.typescript:S5527.activation=false
sonar.rule.typescript:S5728.activation=false
sonar.rule.typescript:S6772.activation=false

# Ignorar regras específicas de segurança para desenvolvimento
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignorar avisos sobre HSTS (HTTP Strict Transport Security) - TODOS OS ARQUIVOS
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S5743
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Ignorar avisos sobre uso de HTTP ao invés de HTTPS - TODOS OS ARQUIVOS
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S5527
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

# Ignorar avisos sobre Content Security Policy - TODOS OS ARQUIVOS
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S5728
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts

# Ignorar avisos sobre configurações inseguras de CSP - TODOS OS ARQUIVOS
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S6772
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.ts

# Ignorar avisos sobre protocolos inseguros (HTTP) - TODOS OS ARQUIVOS
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S5332
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.ts